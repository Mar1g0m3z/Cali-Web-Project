<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./form.css" />
		<title>Contact Form - California Web</title>
	</head>
	<body>
        <nav>
				<ul>
                    <li><a href="index.html">Home</a></li>
					<li><a href="capital-city.html">Capital City</a></li>
					<li><a href="san-diego.html">San Diego</a></li>
					<li><a href="san-francisco.html">San Francisco</a></li>
					
				</ul>
			</nav>
		<div class="container">
			<h1>Contact California State Office</h1>
			<form id="contact-form">
				<label for="first-name">First Name:</label>
				<input
					type="text"
					id="first-name"
					name="first-name"
					required />

				<label for="last-name">Last Name:</label>
				<input
					type="text"
					id="last-name"
					name="last-name"
					required />

				<label for="email">Email Address:</label>
				<input
					type="email"
					id="email"
					name="email"
					required />

				<label for="confirm-email">Confirm Email Address:</label>
				<input
					type="email"
					id="confirm-email"
					name="confirm-email"
					required />

				<label for="question">Ask a Question:</label>
				<textarea
					id="question"
					name="question"
					placeholder="Type your question here..."
					required></textarea>

				<!-- Note: "Submit" button won't submit the form -->
				<button
					type="button"
					id="submit-btn"
					>Submit</button
				>
			</form>
		</div>
		<script src="form.js"></script>
	</body>
</html>
