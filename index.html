<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>California Home</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<header>
			<h1>California</h1>
			<nav>
				<ul>
					<li>Capital City</li>
					<li>San Diego</li>
					<li>San Francisco</li>
					<li>Form</li>
				</ul>
			</nav>
		</header>
		<aside class="aside">
			<h3> Explore More</h3>
			<ol>
				<li>Beaches</li>
				<li>National Parks</li>
				<li>Wineries</li>
			</ol>
		</aside>
		<section class="carousel">
			<button class="prev-btn">
				<i class="fas fa-chevron-left"></i>
			</button>
			<div class="carousel-images">
				<div class="carousel-item active">
					<img
						src="./images/home1.webp"
						alt="California scene" />
					<p>Welcome to California, the Golden Gate state!</p>
				</div>
				<div class="carousel-item">
					<img
						src="./images/home2.png"
						alt="California flag" />
					<p>Established in a year</p>
				</div>
			</div>
			<button class="next-btn">
				<i class="fas fa-chevron-right"></i>
			</button>
		</section>
		<script src="script.js"></script>
	</body>
</html>
